<ion-header>

  <ion-navbar>
      <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (change)="onInput($event)"
      (ionCancel)="onCancel($event)" > 
    
    </ion-searchbar>


    <ion-item>
      <ion-label>{{currentTemp}} to </ion-label>
      <ion-select [(ngModel)]="tempChange" (ionChange)="temperatureChange($event)">
        <ion-option value="Kelvin">Kelvin</ion-option>
        <ion-option value="Celcius">Celcius</ion-option>
        <ion-option value="Fahrenheit">Fahrenheit</ion-option>
      </ion-select>
    </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-grid>
      <ion-row>
        
      </ion-row>
    </ion-grid>
    

    <div class="displayWeather">
    <ion-grid>

      

      <ion-row>
        <ion-col><h5>{{weatherData?.weather[0].description}}</h5></ion-col>
      </ion-row> 


      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <img src='http://openweathermap.org/img/w/{{weatherData?.weather[0].icon}}.png'>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          {{temp}} C
        </ion-col>
        <ion-col col-8><h3>{{weatherData?.name}}</h3></ion-col>
        </ion-row>
    </ion-grid>
    </div>

    <div class="advice">

      {{advice}}
      <img src='{{imgSrc}}'>
    </div>
    
</ion-content>
